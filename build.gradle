plugins {
    id 'java'
}

group 'com.kele'
version '1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // 方式一
    // testCompile group: 'junit', name: 'junit', version: '4.12'
    // 方式二
    testCompile (
            // group:artifactId:version
            "junit:junit:4.12"
    )

    compile (
            "io.netty:netty-all:4.1.39.Final"
    )
}
